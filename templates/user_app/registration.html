<!DOCTYPE html>
{% extends 'user_app/base.html' %}
{% block body_block %}
<!-- Index codes go here -->

<h1>REGISTER HERE</h1>

<div class="form">
    {% if registered %}
    <p>You have successfully registered</p>

    {% else %}
    <form action="register" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}

        <input type="submit" value="Register">
    </form>
{% endif %}
</div>

{% endblock %}
